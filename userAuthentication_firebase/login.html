<!DOCTYPE html>
<html>
<head>
    <title>User Authentication</title>
    <link rel="stylesheet" type="text/css" href="userauthentication.css">
    <script src="login.js" type="module"></script>
</head>
<body>
    <div class="container">            
        <div class="input-fields">
            <div class="header">
                <h2>Login</h2>
            </div>
            <form id="login-form">
                <span><label>Email</label></span>
                <div><input type="email" id="email" name="email" required autocomplete="off"></div>
                <span><label>Password</label></span>
                <div><input type="password" id="password" name="password" required autocomplete="off"></div>
                <div><button type="submit" id="submit" name="submit">Login</button></div>
            </form>
            <p>Don't have an account? <a href="userauthentication.html">Sign up</a></p>
        </div>
    </div>
</body>
</html>
